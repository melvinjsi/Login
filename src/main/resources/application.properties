# ===========================
# --Data source BD ORACLE JPA
# ===========================

#Indica el driver/lib para conectar java a oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE

#Usuario y contrasena de Base de Datos
spring.datasource.username=controlfinanciero
spring.datasource.password=123

#Mantiene la conexion abierta siempre (Produccion)
spring.datasource.tomcat.testWhileIdle = true
# Lanzar un query para probar la conexion
spring.datasource.tomcat.validationQuery = SELECT 1
#Muestra los comandos SQL que se van ejecutando
spring.jpa.show-sql=true


# ===========================
# --CONFIGURACION HIBERNATE
# ===========================

#hibernate config
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect

#[Opcional]Crea las tablas.
